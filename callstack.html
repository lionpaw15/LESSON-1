<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript functions</h1>
        <p>Do a calculation and then display the  result</p>
        <p id="demo"></p>
        <script>
            function add(a,b) {
                return (a + b);
            }
            function average (a, b) {
                return add(a, b) / 2;
            }
            let result = average(10,20);
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
