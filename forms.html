<!DOCTYPE html>
<html>
    <head>
        <title>FORMS IN HTML</title>
    </head>
    <body>
        <h1>Personal Details Form.</h1>
        <fieldset>
            <legend>Order information.</legend>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="email"><br><br>
            <label>password</label><br>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="Gender" value="female">Female<br>
            <input type="radio" id="Gender" value="male">Male<br>
            <label>Favourite city</label><br>
            <input type="checkbox" id="city" value="Nairobi">Nairobi<br>
            <input type="checkbox" id="city" value="Mombasa">Mombasa<br><br>
            <label>Enter marks.</label><br>
            <select name="subject" id="subject">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
                <input type="number" id="m1" name="m1"><br><br>
                <select name="subject2" id="subject2">
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" id="m2" name="m2"><br><br>
                <select name="subject3" id="subject3">
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" id="m3" name="m3"><br><br>
                Average:<output name="x" for="m1 m2 m3"></output>
            <input type="submit">
        </form>
        </fieldset>
    </body>
</html>
