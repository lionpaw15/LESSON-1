<!DOCTYPE html>
<html>
    <head>
        <style>
            #flowerright{
                float: right;
            }
            #flowerleft{
                float: left;
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In this example,the image will float to the right in the paragraph,and the text in the paragraphwill wrap around the image.</p>
        <p>
            <img id="flowerright" src="flowerright.jpg" alt="tree" style="width: 100px;height: 100px;">
            <img id="flowerleft" src="flowerleft.jpg" alt="tree" style="width: 100px;height: 100px;">
            This is a dummy content used to understand the float property.
        </p>
    </body>
</html>
