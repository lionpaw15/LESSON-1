<!DOCTYPE html>
<html>
    <head><title>Project Print Random Numbers</title></head>
    <body>
        <p id="number"></p>
        <script>
            var text = "";
            let a = 0;
            while (a < 100) {
                text += "<br>The number is " + a;
                a++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
