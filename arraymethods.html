<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Array Methods</h1>
        <h2>Join() and pop()</h2>
        <p>The join() method joins array elemnts into a string and the pop() method removes the last elemnt from an array</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["banana", "orange","apple","mango"];
            document.getElementById("myjoin").innerHTML = fruits.join ("*");
            document.getElementById("myfirstpop").innerHTML = fruits; fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
