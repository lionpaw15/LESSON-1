        <script>
            var myIndex =0;
            carousel();
            //Atumatic slide show - change image every 3 seconds

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    // executed for only 012
                    x[i].style.display = "none"
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}
                //myindex=0 1 2 3 for index 3 comeback again to 1
                x[myIndex - 1].style.display = "block";
                setTimeout(carousel, 3000);
                //calling function every 3 seconds
            }
        </script>
