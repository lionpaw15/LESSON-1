<!DOCTYPE html>
<html>
    <head>
        <script>
            function validationform() {
                var x = document.form["myform"]["fname"].value;
                if (x=="") {
                    document.getElementById("message").innerHTML = "Name cannot be left blank";
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form name="myform" onsubmit="validationform()">
            Name: <input type="text" name="fname">
            <input type="submit" value="submit">
            <p id="message"></p>
        </form>
    </body>
</html>
