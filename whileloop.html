<!DOCTYPE html>
<html>
    <head><title>Javascript While Loop</title></head>
    <body>
        <p id="number"></p>
        <script>
            var text = "";
            var i = 0;
            while (i < 10) {
                text += "<br> The number is " + i;
                i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>   
    </body>
</html>
